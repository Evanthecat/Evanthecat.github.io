<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimension</title>
  <link rel="icon" type="gif" href="Portal.gif">
  <link rel="stylesheet" href="Dimension.css">
</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>

  <style>
    body {
      margin: 0;
      background: white;
    }
  </style>
  
  <script
    async
    src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
  ></script>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
  </script>
  
  <script type="module">
    import * as THREE from 'three'
    import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js'
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'; // Import the GLTFLoader
  
    const scene = new THREE.Scene()
    //scene.add(new THREE.AxesHelper(5))
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    )
    camera.position.set(0, 0, 0)

    const cameraDirection = new THREE.Vector3();

    window.onload = function() {
    renderer.domElement.requestPointerLock();

    renderer.domElement.onclick = function() {
    renderer.domElement.requestPointerLock();
    }
  };
    
    const renderer = new THREE.WebGLRenderer({
      alpha: true,
      antialias: true
    })
    renderer.shadowMap.enabled = true
    renderer.setSize(window.innerWidth, window.innerHeight)
    document.body.appendChild(renderer.domElement)

    const skyboxPaths = [
  'assets/textures/skymap/Daylight Box_Right.png', // Positive X
  'assets/textures/skymap/Daylight Box_Left.png', // Negative X
  'assets/textures/skymap/Daylight Box_Top.png', // Positive Y
  'assets/textures/skymap/Daylight Box_Bottom.png', // Negative Y
  'assets/textures/skymap/Daylight Box_Front.png', // Positive Z
  'assets/textures/skymap/Daylight Box_Back.png', // Negative Z
];

const cubeTextureLoader = new THREE.CubeTextureLoader();
const skyboxTexture = cubeTextureLoader.load(skyboxPaths);
scene.background = skyboxTexture;

    const controls = new PointerLockControls(camera, renderer.domElement)
    controls.sensitivity = 0.1

    const world = new CANNON.World();
    world.gravity.set(0, -5, 0);

    const normalMaterial = new THREE.MeshNormalMaterial()
    const phongMaterial = new THREE.MeshPhongMaterial()

            const floorGeometry = new THREE.BoxGeometry(7, 0.5, 7)
            const floorMesh = new THREE.Mesh()
            floorMesh.position.z = 1
            floorMesh.position.y = -1.75
            floorMesh.castShadow = true
            scene.add(floorMesh)
            const floorShape = new CANNON.Box(new CANNON.Vec3(3.5, 0.25, 3.5))
            const floorBody = new CANNON.Body({ mass: 0 })
            floorBody.addShape(floorShape)
            floorBody.position.x = floorMesh.position.x
            floorBody.position.y = floorMesh.position.y
            floorBody.position.z = floorMesh.position.z
            world.addBody(floorBody)

            const wall1Geometry = new THREE.BoxGeometry(0.5, 4, 7)
            const wall1Mesh = new THREE.Mesh()
            wall1Mesh.position.x = 3.75
            wall1Mesh.position.z = 1
            wall1Mesh.position.y = 0.5
            wall1Mesh.castShadow = true
            scene.add(wall1Mesh)
            const wall1Shape = new CANNON.Box(new CANNON.Vec3(0.25, 2, 3.5))
            const wall1Body = new CANNON.Body({ mass: 0 })
            wall1Body.addShape(wall1Shape)
            wall1Body.position.x = wall1Mesh.position.x
            wall1Body.position.y = wall1Mesh.position.y
            wall1Body.position.z = wall1Mesh.position.z
            world.addBody(wall1Body)

            const wall2Geometry = new THREE.BoxGeometry(0.5, 4, 7)
            const wall2Mesh = new THREE.Mesh()
            wall2Mesh.position.x = -3.75
            wall2Mesh.position.z = 1
            wall2Mesh.position.y = 0.5
            wall2Mesh.castShadow = true
            scene.add(wall2Mesh)
            const wall2Shape = new CANNON.Box(new CANNON.Vec3(0.25, 2, 3.5))
            const wall2Body = new CANNON.Body({ mass: 0 })
            wall2Body.addShape(wall2Shape)
            wall2Body.position.x = wall2Mesh.position.x
            wall2Body.position.y = wall2Mesh.position.y
            wall2Body.position.z = wall2Mesh.position.z
            world.addBody(wall2Body)

            const wall3Geometry = new THREE.BoxGeometry(7, 4, 0.5)
            const wall3Mesh = new THREE.Mesh()
            wall3Mesh.position.x = 0
            wall3Mesh.position.z = 4.75
            wall3Mesh.position.y = 0.5
            wall3Mesh.castShadow = true
            scene.add(wall3Mesh)
            const wall3Shape = new CANNON.Box(new CANNON.Vec3(3.5, 2, 0.25))
            const wall3Body = new CANNON.Body({ mass: 0 })
            wall3Body.addShape(wall3Shape)
            wall3Body.position.x = wall3Mesh.position.x
            wall3Body.position.y = wall3Mesh.position.y
            wall3Body.position.z = wall3Mesh.position.z
            world.addBody(wall3Body)

            const wall4Geometry = new THREE.BoxGeometry(7, 4, 0.5)
            const wall4Mesh = new THREE.Mesh()
            wall4Mesh.position.x = 0
            wall4Mesh.position.z = -2.75
            wall4Mesh.position.y = 0.5
            wall4Mesh.castShadow = true
            scene.add(wall4Mesh)
            const wall4Shape = new CANNON.Box(new CANNON.Vec3(3.5, 2, 0.25))
            const wall4Body = new CANNON.Body({ mass: 0 })
            wall4Body.addShape(wall4Shape)
            wall4Body.position.x = wall4Mesh.position.x
            wall4Body.position.y = wall4Mesh.position.y
            wall4Body.position.z = wall4Mesh.position.z
            world.addBody(wall4Body)

            const playerGeometry = new THREE.SphereGeometry(0.5)
            const playerMesh = new THREE.Mesh(playerGeometry, normalMaterial)
            playerMesh.position.x = 0
            playerMesh.position.y = -1
            playerMesh.castShadow = true
            scene.add(playerMesh)
            const playerShape = new CANNON.Sphere(0.5)
            const playerBody = new CANNON.Body({ mass: 1 })
            playerBody.addShape(playerShape)
            playerBody.position.x = playerMesh.position.x
            playerBody.position.y = playerMesh.position.y
            playerBody.position.z = playerMesh.position.z
            world.addBody(playerBody)

            const loader = new GLTFLoader();
    loader.load('test room.glb', (gltf) => {
      const levelModel = gltf.scene;
      const scaleFactor = 0.25; // Adjust this value as needed
  levelModel.scale.set(scaleFactor, scaleFactor, scaleFactor);
      levelModel.position.set(0, -0.25, 1);
      scene.add(levelModel);
    });

    const clock = new THREE.Clock()
            let delta

    class Box extends THREE.Mesh {
      constructor({
        width,
        height,
        depth,
        color = '#00ff00',
        velocity = {
          x: 0,
          y: 0,
          z: 0
        },
        position = {
          x: 0,
          y: 0,
          z: 0
        },
        zAcceleration = false
      }) {
        super(
          new THREE.BoxGeometry(width, height, depth),
          new THREE.MeshStandardMaterial({ color })
        )

        this.width = width
        this.height = height
        this.depth = depth
  
        this.position.set(position.x, position.y, position.z)
  
        this.right = this.position.x + this.width / 2
        this.left = this.position.x - this.width / 2
  
        this.bottom = this.position.y - this.height / 2
        this.top = this.position.y + this.height / 2
  
        this.front = this.position.z + this.depth / 2
        this.back = this.position.z - this.depth / 2
  
        this.velocity = velocity
        this.gravity = -0.002
  
        this.zAcceleration = zAcceleration
      }
  
      updateSides() {
        this.right = this.position.x + this.width / 2
        this.left = this.position.x - this.width / 2
  
        this.bottom = this.position.y - this.height / 2
        this.top = this.position.y + this.height / 2
  
        this.front = this.position.z + this.depth / 2
        this.back = this.position.z - this.depth / 2
        camera.position.copy(playerMesh.position)
      }
  
      update(ground) {
        this.updateSides()
  
        if (this.zAcceleration) this.velocity.z += 0.0003
  
        this.position.x += this.velocity.x
        this.position.z += this.velocity.z
  
        this.applyGravity(ground)
      }
      applyGravity(ground) {
        this.velocity.y += this.gravity
  
        // this is where we hit the ground
        if (
          boxCollision({
            box1: this,
            box2: ground
          })
        ) {
          const friction = 0.5
          this.velocity.y *= friction
          this.velocity.x *= friction
          //this.velocity.y = -this.velocity.y
        } else this.position.y += this.velocity.y
        
      }
    }
  
    function boxCollision({ box1, box2 }) {
      const xCollision = box1.right >= box2.left && box1.left <= box2.right
      const yCollision =
        box1.bottom + box1.velocity.y <= box2.top && box1.top >= box2.bottom
      const zCollision = box1.front >= box2.back && box1.back <= box2.front
  
      return xCollision && yCollision && zCollision
    }
    const cube = new Box({
      width: 1,
      height: 1,
      depth: 1,
      velocity: {
        x: 0,
        y: -0.01,
        z: 0
      }
    })
    cube.castShadow = false
  
    const ground = new Box({
      width: 50,
      height: 0.5,
      depth: 50,
      color: '#0369a1',
      position: {
        x: 0,
        y: -2,
        z: 0
      }
    })
    ground.receiveShadow = true
  
    const light = new THREE.DirectionalLight(0xffffff, 1)
    light.position.y = 3
    light.position.z = 1
    light.castShadow = true
    scene.add(light)
  
    scene.add(new THREE.AmbientLight(0xffffff, 0.5))
  
    camera.position.z = 5
  
    const keys = {
      a: {
        pressed: false
      },
      d: {
        pressed: false
      },
      s: {
        pressed: false
      },
      w: {
        pressed: false
      },
      space: {
        pressed: false
      }
    }
    window.addEventListener('keydown', (event) => {
      switch (event.code) {
        case 'KeyA':
          keys.a.pressed = true
          break
        case 'KeyD':
          keys.d.pressed = true
          break
        case 'KeyS':
          keys.s.pressed = true
          break
        case 'KeyW':
          keys.w.pressed = true
          break
        case 'Space':
        keys.space.pressed = true
          break
      }
    })
  
    window.addEventListener('keyup', (event) => {
      switch (event.code) {
        case 'KeyA':
          keys.a.pressed = false
          break
        case 'KeyD':
          keys.d.pressed = false
          break
        case 'KeyS':
          keys.s.pressed = false
          break
        case 'KeyW':
          keys.w.pressed = false
          break
          case 'Space':
          keys.space.pressed = false
          break
      }
    })
  
    let frames = 0

    function animate() {
      const animationId = requestAnimationFrame(animate)
      renderer.render(scene, camera)

      delta = Math.min(clock.getDelta(), 0.1)
      world.step(delta);

      camera.getWorldDirection(cameraDirection);

          // Copy coordinates from Cannon to Three.js
                playerMesh.position.set(playerBody.position.x, playerBody.position.y, playerBody.position.z)
                playerMesh.quaternion.set(
                    playerBody.quaternion.x,
                    playerBody.quaternion.y,
                    playerBody.quaternion.z,
                    playerBody.quaternion.w
                )

    const slideForce = 0.2; // Adjust this value to control the sliding force

const force = new CANNON.Vec3();

if (keys.d.pressed) {
  force.x -= cameraDirection.z * slideForce;
  force.z += cameraDirection.x * slideForce;
}
if (keys.a.pressed) {
  force.x += cameraDirection.z * slideForce;
  force.z -= cameraDirection.x * slideForce;
}
if (keys.s.pressed) {
  force.x -= cameraDirection.x * slideForce;
  force.z -= cameraDirection.z * slideForce;
}
if (keys.w.pressed) {
  force.x += cameraDirection.x * slideForce;
  force.z += cameraDirection.z * slideForce;
}
if (keys.space.pressed) {
  force.y += 0.5;
}
playerBody.applyImpulse(force, playerBody.position);

    cube.update(ground);

      frames++
    }
    animate()

    window.addEventListener('resize', () => {
    const width = window.innerWidth
    const height = window.innerHeight
    camera.aspect = width / height
    camera.updateProjectionMatrix()
    renderer.setSize(width, height)
    })
  </script>
  <script src="Dimension.js"></script>
</body>
</html>
