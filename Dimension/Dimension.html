<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimension</title>
  <link rel="icon" type="gif" href="Portal.gif?">
  <link rel="stylesheet" href="Dimension.css">
</head>
<body>
  <script>
    function reset(){
      location.reload();
    }
  </script>

  <dialog id="deathscreen" style="background: none;border: none;height: 100%;width:100%;text-align: center;">
    <button id="restart" style="background: none;border: none;font-size: 10vw;outline: none;" onclick="reset()">Restart</button>
    <button id="back" style="background: none;border: none;font-size: 10vw;outline: none;" onclick="location.href='/menu.html'">Back</button>
  </dialog>

  <style>
    body {
      margin: 0;
      background: white;
    }
  </style>
  
  <script
    async
    src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
  ></script>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
  </script>
  
  <script type="module">
    import * as THREE from 'three'
    import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js'
  
    const scene = new THREE.Scene()
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    )
    camera.position.set(0, 0, 0)

    window.onload = function() {
    console.log('requested pointer lock');
    renderer.domElement.requestPointerLock();

    renderer.domElement.onclick = function() {
    console.log('requested pointer lock');
    renderer.domElement.requestPointerLock();
    }
  };
  
    const renderer = new THREE.WebGLRenderer({
      alpha: true,
      antialias: true
    })
    renderer.shadowMap.enabled = true
    renderer.setSize(window.innerWidth, window.innerHeight)
    document.body.appendChild(renderer.domElement)
  
    const controls = new PointerLockControls(camera, renderer.domElement)
    controls.sensitivity = 0.1
  
    class Box extends THREE.Mesh {
      constructor({
        width,
        height,
        depth,
        color = '#00ff00',
        velocity = {
          x: 0,
          y: 0,
          z: 0
        },
        position = {
          x: 0,
          y: 0,
          z: 0
        },
        zAcceleration = false
      }) {
        super(
          new THREE.BoxGeometry(width, height, depth),
          new THREE.MeshStandardMaterial({ color })
        )
  
        this.width = width
        this.height = height
        this.depth = depth
  
        this.position.set(position.x, position.y, position.z)
  
        this.right = this.position.x + this.width / 2
        this.left = this.position.x - this.width / 2
  
        this.bottom = this.position.y - this.height / 2
        this.top = this.position.y + this.height / 2
  
        this.front = this.position.z + this.depth / 2
        this.back = this.position.z - this.depth / 2
  
        this.velocity = velocity
        this.gravity = -0.002
  
        this.zAcceleration = zAcceleration
      }
  
      updateSides() {
        this.right = this.position.x + this.width / 2
        this.left = this.position.x - this.width / 2
  
        this.bottom = this.position.y - this.height / 2
        this.top = this.position.y + this.height / 2
  
        this.front = this.position.z + this.depth / 2
        this.back = this.position.z - this.depth / 2
        camera.position.copy(cube.position)
      }
  
      update(ground) {
        this.updateSides()
  
        if (this.zAcceleration) this.velocity.z += 0.0003
  
        this.position.x += this.velocity.x
        this.position.z += this.velocity.z
  
        this.applyGravity(ground)
      }
  
      applyGravity(ground) {
        this.velocity.y += this.gravity
  
        // this is where we hit the ground
        if (
          boxCollision({
            box1: this,
            box2: ground
          })
        ) {
          const friction = 0.5
          this.velocity.y *= friction
          //this.velocity.y = -this.velocity.y
        } else this.position.y += this.velocity.y
        
      }
    }
  
    function boxCollision({ box1, box2 }) {
      const xCollision = box1.right >= box2.left && box1.left <= box2.right
      const yCollision =
        box1.bottom + box1.velocity.y <= box2.top && box1.top >= box2.bottom
      const zCollision = box1.front >= box2.back && box1.back <= box2.front
  
      return xCollision && yCollision && zCollision
    }
  
    const cube = new Box({
      width: 1,
      height: 1,
      depth: 1,
      velocity: {
        x: 0,
        y: -0.01,
        z: 0
      }
    })
    cube.castShadow = false
    scene.add(cube)
  
    const ground = new Box({
      width: 10,
      height: 0.5,
      depth: 50,
      color: '#0369a1',
      position: {
        x: 0,
        y: -2,
        z: 0
      }
    })
    const deathbox = new Box({
      width: 50,
      height: 0.5,
      depth: 60,
      color: 'white',
      position: {
        x: 0,
        y: -5,
        z: 0
      }
    })
    scene.add(deathbox)
  
    ground.receiveShadow = true
    scene.add(ground)
  
    const light = new THREE.DirectionalLight(0xffffff, 1)
    light.position.y = 3
    light.position.z = 1
    light.castShadow = true
    scene.add(light)
  
    scene.add(new THREE.AmbientLight(0xffffff, 0.5))
  
    camera.position.z = 5
    console.log(ground.top)
    console.log(cube.bottom)
  
    const keys = {
      a: {
        pressed: false
      },
      d: {
        pressed: false
      },
      s: {
        pressed: false
      },
      w: {
        pressed: false
      }
    }
    window.addEventListener('keydown', (event) => {
      switch (event.code) {
        case 'KeyA':
          keys.a.pressed = true
          break
        case 'KeyD':
          keys.d.pressed = true
          break
        case 'KeyS':
          keys.s.pressed = true
          break
        case 'KeyW':
          keys.w.pressed = true
          break
        case 'Space':
          cube.velocity.y = 0.08
          break
      }
    })
  
    window.addEventListener('keyup', (event) => {
      switch (event.code) {
        case 'KeyA':
          keys.a.pressed = false
          break
        case 'KeyD':
          keys.d.pressed = false
          break
        case 'KeyS':
          keys.s.pressed = false
          break
        case 'KeyW':
          keys.w.pressed = false
          break
      }
    })
  
    const enemies = []
  
    let frames = 0
    let spawnRate = 200
    function animate() {
      const animationId = requestAnimationFrame(animate)
      renderer.render(scene, camera)
  
      // movement code
      cube.velocity.x = 0
      cube.velocity.z = 0
      
      if (keys.a.pressed) cube.velocity.x = -0.05
      else if (keys.d.pressed) cube.velocity.x = 0.05
  
      if (keys.s.pressed) cube.velocity.z = 0.05
      else if (keys.w.pressed) cube.velocity.z = -0.05
      
      cube.update(ground)
      enemies.forEach((enemy) => {
        enemy.update(ground)
        if (
          boxCollision({
            box1: cube,
            box2: enemy
          })
        ) {
          cancelAnimationFrame(animationId)
          document.getElementById("deathscreen").showModal();
          document.exitPointerLock();
        }
      })

      if (
          boxCollision({
            box1: cube,
            box2: deathbox
          })
        ) {
          cancelAnimationFrame(animationId)
          document.getElementById("deathscreen").showModal();
          document.exitPointerLock();
        }
  
      if (frames % spawnRate === 0) {
        if (spawnRate > 20) spawnRate -= 20
  
        const enemy = new Box({
          width: 1,
          height: 1,
          depth: 1,
          position: {
            x: (Math.random() - 0.5) * 10,
            y: 0,
            z: -20
         },
          velocity: {
            x: 0,
            y: 0,
            z: 0.005
          },
          color: 'red',
          zAcceleration: true
        })
        enemy.castShadow = true
        scene.add(enemy)
        enemies.push(enemy)
      }
  
      frames++
      // cube.position.y += -0.01
      // cube.rotation.x += 0.01
      // cube.rotation.y += 0.01
    }
    animate()

    window.addEventListener('resize', () => {
    const width = window.innerWidth
    const height = window.innerHeight
    camera.aspect = width / height
    camera.updateProjectionMatrix()
    renderer.setSize(width, height)
    })
  </script>
  <script src="Dimension.js"></script>
</body>
</html>
