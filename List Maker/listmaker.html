<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Maker</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="listmaker.css">
</head>
<body>
<div class="container">
    <button id="backbutton" style="font-size: 40px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;border: none;background-color: aqua;" onclick="location.href='/menu.html'">Back</button>
    <div class="to-do-app">
        <h2>To-Do List <img src="images/icon.png"></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Add a note">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
        </ul>
    </div>
</div>
<script src="listmaker.js"></script>
</body>
</html>
